<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cloud-sun me-2 "></i>Weather
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-5">
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search for a city..." aria-label="Search for a city">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="searchResults" class="mt-3"></div>
            </div>
        </div>

        
        <h2 id="cityName" class="text-center fw-bold mb-4">Loading...</h2>

        <div class="row" id="weatherForecast">
           
            <div class="col-md-4 mb-4">
                <div class="card weather-card">
                    <div class="card-body text-center">
                        <h5 class="card-day">Loading...</h5>
                        <div class="weather-icon my-3">
                            <i class="fas fa-spinner fa-spin fa-3x"></i>
                        </div>
                        <p class="card-temp">--°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card weather-card">
                    <div class="card-body text-center">
                        <h5 class="card-day">Loading...</h5>
                        <div class="weather-icon my-3">
                            <i class="fas fa-spinner fa-spin fa-3x"></i>
                        </div>
                        <p class="card-temp">--°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card weather-card">
                    <div class="card-body text-center">
                        <h5 class="card-day">Loading...</h5>
                        <div class="weather-icon my-3">
                            <i class="fas fa-spinner fa-spin fa-3x"></i>
                        </div>
                        <p class="card-temp">--°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Connect With Us</h5>
                    <div class="social-icons mt-3">
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-linkedin-in fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-youtube fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Subscribe to Newsletter</h5>
                    <div class="input-group mt-3">
                        <input type="email" class="form-control" placeholder="Your email">
                        <button class="btn btn-primary" type="button">Subscribe</button>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2025 Weather by <span class="fw-bolder">Amira Ramadan</span>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
